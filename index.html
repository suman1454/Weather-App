<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

                <!-- grant location container -->
            <div class="sub-container grant-location-container">
                    <img src="./Images/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Acess</p>
                    <p>Allow Acess To Get Weather Information</p>
                    <button class="btn" data-grantAcess>
                        Grant Acess
                    </button>
            </div>

                <!-- form-container -->
             <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy">
                    </button>
            </form>

                <!-- loading screen container -->
            <div class="sub-container loading-container">
                    <img src="./Images/loading.gif" alt="" height="150" width="150">
                    <p>loading</p>
            </div>

                <!-- show weather info container -->
            <div class="user-info-container sub-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>

                    <img  data-weatherIcon >

                    <p data-temp></p>

                    <!-- 3 cards-parameters -->
                    <div class="cards-container">

                        <!-- card-1 -->
                        <div class="card">
                            <img src="./Images/wind.png">
                            <p>windSpeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card-2 -->
                        <div class="card">
                            <img src="./Images/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card-1 -->
                        <div class="card">
                            <img src="./Images/cloud.png">
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
            </div>

                <!-- Location Not Found -->
            <div class="error-container sub-container">
                <img src="./Images/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
